<body>

    <div class="quiz-container">
        <div class="title">What cleaning supply are you?</div>
        <div class = "begin"><button>Begin</button></div>

        <div id="question" class="question" style="display: none;"></div>

        <label class="option" style="display: none;">
            <input type="radio" name="option" value="1" />
            <span class="option1"></span>
        </label>

        <label class="option" style="display: none;">
            <input type="radio" name="option" value="2" />
            <span class="option2"></span>
        </label>

        <!-- Buttons -->
        <div class="controls" style="display: none;">
            <i class="bi bi-caret-left-fill previous"></i>  
            <i class="bi bi-caret-right-fill next"></i>
        </div>
    </div>

    <div class="result"></div>
    
</body>
